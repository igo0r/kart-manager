<!doctype html>
<html lang="en">
<head>
    <link href="1.css" rel="stylesheet" type="text/css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary" onclick="reset()">RESET ALL DATA</button><br /><img id="finish" style="display: none;" src="flag.jpeg" width="200" />
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Rows =</span>
        <input type="text" class="form-control" placeholder="rows" id="rows" aria-describedby="basic-addon4" onchange="setRows(this.value)">
        <span class="input-group-text" id="basic-addon5">Karts in a row =</span>
        <input type="text" class="form-control" placeholder="count in a row" id="count" aria-describedby="basic-addon5" onchange="setCountInRow(this.value)">
        <span class="input-group-text" id="basic-addon1">Rocket <</span>
        <input type="text" class="form-control" placeholder="rocket" id="rocket" aria-describedby="basic-addon1" onchange="setRocket(this.value)">
        <span class="input-group-text" id="basic-addon2">Good <</span>
        <input type="text" class="form-control" placeholder="good" id="good" aria-describedby="basic-addon2" onchange="setGood(this.value)">
        <span class="input-group-text" id="basic-addon3">So-so <</span>
        <input type="text" class="form-control" placeholder="so-so" id="soso" aria-describedby="basic-addon3" onchange="setSoso(this.value)">
    </div>
    <h1>Pitlane chance</h1>
    <div id="chance" class="row"></div>
    <h1>Pitlane</h1>
    <div id="pitlane" class="row row-cols-2"></div>
    <h1>Rating</h1>
    <div id="rating" class="row"></div>
    <h1>All Laps</h1>
    <div id="laps" class="row"></div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

</table>

<script src="main.js"></script>
</body>
</html>
